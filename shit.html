<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt_css/style1.css">
</head>
<body>
    <div class="heading">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="choose">
        <h1 class="xo">Choose X or O</h1>
        <div class="x">
            <button class="btn btn1" type="button" onclick="game(x);">
                <img src="ttt_img/x.png" alt="X.png" class="x_img">
            </button>
            
        </div>
        <div class="o">
            <button class="btn btn1" type="button" onclick="game(o);">
                <img src="ttt_img/o.png" alt="O.png" class="y_img">
            </button>
        </div>
    </div>

    <!-- map -->
    <div class="map">
        <div class="b1 b"></div>
        <div class="b2 b"></div>
        <div class="b3 b"></div>
        <div class="b4 b"></div>
        <div class="b5 b"></div>
        <div class="b6 b"></div>
        <div class="b7 b"></div>
        <div class="b8 b"></div>
        <div class="b9 b"></div>
    </div>





    <script src="tic.js"></script>
</body>
</html>
